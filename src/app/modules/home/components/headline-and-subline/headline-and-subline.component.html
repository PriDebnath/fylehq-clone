<div [ngStyle]="containerStyle" [ngClass]="containerClass">
  <h1 class="color-brand-black headline">{{ headline }}</h1>
  <h2 class="color-brand-grey subline" [ngClass]="link ? 'p-0' : 'pb-4'">
    {{ subline }}
  </h2>
  <app-link-with-right-arrow
    [link]="link"
    [linkText]="linkText"
  ></app-link-with-right-arrow>
</div>
